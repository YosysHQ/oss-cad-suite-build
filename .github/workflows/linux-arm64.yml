name: linux-arm64

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ windows-x64 ]
    types:
      - completed

jobs:
  linux-arm64-python3:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'yosyshq/oss-cad-suite-build'
      - name: Cache sources
        id: cache-sources
        uses: actions/cache@v3
        with:
          path: _sources
          key: cache-sources-python3
      - name: Download previous build
        run: |
          URL="https://github.com/yosyshq/oss-cad-suite-build/releases/download/bucket-linux-arm64/linux-arm64-python3.tgz"
          if wget --spider "${URL}" 2>/dev/null; then
              wget -qO- "${URL}" -retry-connrefused --read-timeout=20 --timeout=15 --retry-on-http-error=404 | tar xvfz -
          else
              echo "Previous version not found in bucket"
          fi
      - name: Download linux-x64-python3-native
        run: wget -qO- "https://github.com/yosyshq/oss-cad-suite-build/releases/download/bucket-linux-x64/linux-x64-python3-native.tgz" -retry-connrefused --read-timeout=20 --timeout=15 --retry-on-http-error=404 | tar xvfz -
      - name: Build
        run: ./builder.py build --arch=linux-arm64 --target=python3 --single --tar
      - uses: ncipollo/release-action@v1
        if: hashFiles('linux-arm64-python3.tgz') != ''
        with:
          allowUpdates: True
          prerelease: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          tag: bucket-linux-arm64
          artifacts: "linux-arm64-python3.tgz"
          token: ${{ secrets.GITHUB_TOKEN }}
