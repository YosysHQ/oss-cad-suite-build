name: linux-riscv64

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ linux-arm64 ]
    types:
      - completed

jobs:
  linux-riscv64-python3:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'yosyshq/oss-cad-suite-build'
      - name: Cache sources
        id: cache-sources
        uses: actions/cache@v3
        with:
          path: _sources
          key: cache-sources-python3
      - name: Download previous build
        run: |
          URL="https://github.com/yosyshq/oss-cad-suite-build/releases/download/bucket-linux-riscv64/linux-riscv64-python3.tgz"
          if wget --spider "${URL}" 2>/dev/null; then
              wget -qO- "${URL}" | tar xvfz -
          else
              echo "Previous version not found in bucket"
          fi
      - name: Build
        run: ./builder.py build --arch=linux-riscv64 --target=python3 --single --tar
      - uses: ncipollo/release-action@v1
        if: hashFiles('linux-riscv64-python3.tgz') != ''
        with:
          allowUpdates: True
          prerelease: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          tag: bucket-linux-riscv64
          artifacts: "linux-riscv64-python3.tgz"
          token: ${{ secrets.GITHUB_TOKEN }}
